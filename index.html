<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css/style.css">
    <title>Weather App</title>
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input class="city_input" type="text" placeholder="Enter city name" spellcheck="false">
            <button class="searchBtn">Search</button>
        </div>
        <div class="weather">
            <img class="weather-icon" src="img/weather.png" alt="">
            <h1 class="temp">22c</h1>
            <h2 class="city">Tomsk</h2>
            <div class="details">
                <div class="col">
                    <img src="" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="" alt="">
                    <div>
                        <p class="wind">5 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
